<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function submitForm() {
      // Your existing Javascript code for form submission logic...
    }
  </script>
</head>
<body bgcolor="lightgrey">
  <br>
  <br>
  <form onsubmit="event.preventDefault(); submitForm();">
    <fieldset>
      <legend>Registration Form</legend>
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" size="20" required><br><br>

      <label for="middlename">Middle Name:</label>
      <input type="text" id="middlename" name="middlename" size="20"><br><br>

      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" size="20" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" required><br><br>

      <label>Gender:</label><br>
      <input type="radio" name="gender" value="male" required> Male
      <input type="radio" name="gender" value="female" required> Female
      <input type="radio" name="gender" value="other" required> Other<br><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="18" max="100" required><br><br>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-45-678"><br><br>

      <label for="address">Address:</label><br>
      <textarea id="address" name="address" rows="5" cols="40" required></textarea><br><br>

      <label>Preferred News Type:</label><br>
      <input type="checkbox" name="news_type" value="politics"> Politics<br>
      <input type="checkbox" name="news_type" value="sports"> Sports<br>
      <input type="checkbox" name="news_type" value="business"> Business<br>
      <input type="checkbox" name="news_type" value="articles"> Articles<br>
      <input type="checkbox" name="news_type" value="technology"> Technology<br>
      <input type="checkbox" name="news_type" value="entertainment"> Entertainment<br>
      <input type="checkbox" name="news_type" value="health"> Health<br>
      <input type="checkbox" name="news_type" value="science"> Science<br>
      <input type="checkbox" name="news_type" value="environment"> Environment<br>
      <input type="checkbox" name="news_type" value="education"> Education<br><br>

      <input type="submit" value="Submit" class="submit-btn">  </fieldset>
      <button onclick="location.href='file:///C:/Users/rohit/Desktop/WT%20DEEPTHI/Home.html';">Home</button>
  </form>
  <button onclick="location.href='file:///C:/Users/rohit/Desktop/WT%20DEEPTHI/login.html';">Login</button>
</body>
</html>
